dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "unmannedsystems-ucla-github"
    token:
      secure: ""

jdk:
 - oraclejdk8

language: python

python:
 - '2.7'

install:
 - pip install -r $TRAVIS_BUILD_DIR/build/pip_requirements.txt

script:
 - python $TRAVIS_BUILD_DIR/vision/test_vision.py
 - sonar-scanner

cache:
  directories:
  - "$HOME/.sonar/cache"
